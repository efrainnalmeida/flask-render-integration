<!DOCTYPE html>
<html>
<head>
    <title>Car Evaluation - Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        h3 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form method="POST">
        <h2>Evaluador de Carros</h2>

        <label>Buying Price:</label>
        <select name="buying" required>
            <option value="vhigh">Very High</option>
            <option value="high">High</option>
            <option value="med">Medium</option>
            <option value="low">Low</option>
        </select>

        <label>Maintenance Cost:</label>
        <select name="maint" required>
            <option value="vhigh">Very High</option>
            <option value="high">High</option>
            <option value="med">Medium</option>
            <option value="low">Low</option>
        </select>

        <label>Number of Doors:</label>
        <select name="doors" required>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5more">5 or more</option>
        </select>

        <label>Persons Capacity:</label>
        <select name="persons" required>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="more">More</option>
        </select>

        <label>Luggage Boot Size:</label>
        <select name="lug_boot" required>
            <option value="small">Small</option>
            <option value="med">Medium</option>
            <option value="big">Big</option>
        </select>

        <label>Safety Level:</label>
        <select name="safety" required>
            <option value="low">Low</option>
            <option value="med">Medium</option>
            <option value="high">High</option>
        </select>

        <input type="submit" value="Evaluar">
    </form>

    {% if prediction %}
        <h3>ðŸ”® Resultado: {{ prediction }}</h3>
    {% endif %}

</body>
</html>
